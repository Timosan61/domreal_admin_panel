<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Metrics Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        .metric-card {
            margin-bottom: 20px;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 30px;
        }
        .loading-spinner {
            text-align: center;
            padding: 40px;
        }
        .severity-critical {
            background-color: #f8d7da;
        }
        .severity-warning {
            background-color: #fff3cd;
        }
        .severity-good {
            background-color: #d4edda;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            Communication Metrics Dashboard
        </a>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Фильтры -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Фильтры</h5>
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="col-md-3">
                        <label>Период</label>
                        <select id="filter-period" class="form-control">
                            <option value="7d" selected>7 дней</option>
                            <option value="14d">14 дней</option>
                            <option value="30d">30 дней</option>
                            <option value="60d">60 дней</option>
                            <option value="90d">90 дней</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label>Отдел</label>
                        <select id="filter-department" class="form-control">
                            <option value="">Все</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label>Менеджер</label>
                        <input type="text" id="filter-manager" class="form-control" placeholder="Введите ФИО">
                    </div>
                    <div class="col-md-3">
                        <label>&nbsp;</label><br>
                        <button id="btn-apply-filters" class="btn btn-primary btn-block">Применить</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="metricsTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="summary-tab" data-toggle="tab" href="#summary" role="tab">
                    Общие метрики
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="interruptions-tab" data-toggle="tab" href="#interruptions" role="tab">
                    Перебивания
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="talk-listen-tab" data-toggle="tab" href="#talk-listen" role="tab">
                    Talk-to-Listen
                </a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-3" id="metricsTabContent">
            <!-- Summary Tab -->
            <div class="tab-pane fade show active" id="summary" role="tabpanel">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Общие метрики коммуникации</h5>
                                <button id="btn-export-summary" class="btn btn-sm btn-success">
                                    Экспорт CSV
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="summary-loading" class="loading-spinner">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="sr-only">Загрузка...</span>
                                    </div>
                                </div>
                                <div id="summary-table" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Interruptions Tab -->
            <div class="tab-pane fade" id="interruptions" role="tabpanel">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">График перебиваний</h5>
                            </div>
                            <div class="card-body">
                                <div class="chart-container">
                                    <canvas id="interruptions-timeline-chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Детали по менеджерам</h5>
                                <button id="btn-export-interruptions" class="btn btn-sm btn-success">
                                    Экспорт CSV
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="interruptions-loading" class="loading-spinner">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="sr-only">Загрузка...</span>
                                    </div>
                                </div>
                                <div id="interruptions-table" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Talk-Listen Tab -->
            <div class="tab-pane fade" id="talk-listen" role="tabpanel">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">График Talk-to-Listen Ratio</h5>
                            </div>
                            <div class="card-body">
                                <div class="chart-container">
                                    <canvas id="talk-listen-timeline-chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Детали по менеджерам</h5>
                                <button id="btn-export-talk-listen" class="btn btn-sm btn-success">
                                    Экспорт CSV
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="talk-listen-loading" class="loading-spinner">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="sr-only">Загрузка...</span>
                                    </div>
                                </div>
                                <div id="talk-listen-table" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Communication Metrics Loader -->
    <script src="assets/js/communication_metrics_loader.js"></script>

    <script>
        // Инициализация
        const loader = new CommunicationMetricsLoader();
        let currentFilters = {
            period: '7d',
            manager: '',
            department: ''
        };

        let summaryData = null;
        let interruptionsData = null;
        let talkListenData = null;

        // Загрузка Summary метрик
        async function loadSummaryMetrics() {
            $('#summary-loading').show();
            $('#summary-table').hide();

            try {
                summaryData = await loader.getSummaryMetrics(currentFilters);
                loader.renderSummaryTable(document.getElementById('summary-table'), summaryData);
                $('#summary-loading').hide();
                $('#summary-table').show();
            } catch (error) {
                $('#summary-loading').html('<div class="alert alert-danger">Ошибка загрузки данных: ' + error.message + '</div>');
            }
        }

        // Загрузка Interruption метрик
        async function loadInterruptionMetrics() {
            $('#interruptions-loading').show();
            $('#interruptions-table').hide();

            try {
                interruptionsData = await loader.getInterruptionMetrics(currentFilters);
                loader.renderInterruptionTable(document.getElementById('interruptions-table'), interruptionsData);

                // Timeline chart
                const canvas = document.getElementById('interruptions-timeline-chart');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (interruptionsData.timeline && interruptionsData.timeline.length > 0) {
                    loader.renderTimelineChart(canvas, interruptionsData.timeline, 'interruption_rate');
                }

                $('#interruptions-loading').hide();
                $('#interruptions-table').show();
            } catch (error) {
                $('#interruptions-loading').html('<div class="alert alert-danger">Ошибка загрузки данных: ' + error.message + '</div>');
            }
        }

        // Загрузка Talk-Listen метрик
        async function loadTalkListenMetrics() {
            $('#talk-listen-loading').show();
            $('#talk-listen-table').hide();

            try {
                talkListenData = await loader.getTalkListenMetrics(currentFilters);
                loader.renderTalkListenTable(document.getElementById('talk-listen-table'), talkListenData);

                // Timeline chart
                const canvas = document.getElementById('talk-listen-timeline-chart');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (talkListenData.timeline && talkListenData.timeline.length > 0) {
                    loader.renderTimelineChart(canvas, talkListenData.timeline, 'talk_to_listen_ratio');
                }

                $('#talk-listen-loading').hide();
                $('#talk-listen-table').show();
            } catch (error) {
                $('#talk-listen-loading').html('<div class="alert alert-danger">Ошибка загрузки данных: ' + error.message + '</div>');
            }
        }

        // Применение фильтров
        $('#btn-apply-filters').on('click', function() {
            currentFilters = {
                period: $('#filter-period').val(),
                manager: $('#filter-manager').val(),
                department: $('#filter-department').val()
            };

            // Перезагрузка активной вкладки
            const activeTab = $('.nav-link.active').attr('href');
            if (activeTab === '#summary') {
                loadSummaryMetrics();
            } else if (activeTab === '#interruptions') {
                loadInterruptionMetrics();
            } else if (activeTab === '#talk-listen') {
                loadTalkListenMetrics();
            }
        });

        // Переключение вкладок
        $('#interruptions-tab').on('click', function() {
            if (!interruptionsData) {
                loadInterruptionMetrics();
            }
        });

        $('#talk-listen-tab').on('click', function() {
            if (!talkListenData) {
                loadTalkListenMetrics();
            }
        });

        // Экспорт CSV
        $('#btn-export-summary').on('click', function() {
            if (summaryData) {
                loader.exportToCSV(summaryData, 'summary_metrics.csv');
            }
        });

        $('#btn-export-interruptions').on('click', function() {
            if (interruptionsData) {
                loader.exportToCSV(interruptionsData, 'interruption_metrics.csv');
            }
        });

        $('#btn-export-talk-listen').on('click', function() {
            if (talkListenData) {
                loader.exportToCSV(talkListenData, 'talk_listen_metrics.csv');
            }
        });

        // Загрузка при старте
        $(document).ready(function() {
            loadSummaryMetrics();
        });
    </script>
</body>
</html>
